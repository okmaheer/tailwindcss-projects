<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="flex items-center justify-center min-h-screen bg-rose-50">
    <div class="flex relative flex-col m-6 rounded-2xl shadow-2xl bg-white space-y-10 md:flex-row md:space-y-0 md:m-0">
     <div class="p-6 md:p-20">
     <h2 class="font-mono mb-5 font-bold text-4xl">
      Login
     </h2>
     <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
      Log in to your account to upload or download pictures, videos or music
     </p>
     <input type="text" placeholder="Enter your email address" class="w-full p-6 border focus:border-black border-gray-300 placeholder:font-sans rounded-md placeholder:font-light">
     <div class="flex flex-col md:flex-row item-center justify-between mt-6 md:space-y-0 space-y-6">
    
        <div class=" md:text-left text-center font-thin text-cyan-700">
          Forgot Password
         </div>
    
        <button class="w-full md:w-auto flex justify-center items-center p-6 space-x-4 text-white rounded-md shadow-lg px-9 bg-cyan-700
        shadow-cyan-100 hover:bg-opacity-90 hover:shadow-lg  border transtion  hover:-translate-y-0.5 duration-150  ">
          <span>Next</span>
        </button>
        </div>
        <div class="mt-12 border-b border-b-gray-300">
        </div> 
          <p class="py-6 text-sm font-thin text-center text-gray-400">
            or Login with
          </p>

          <div class="flex flex-col md:flex-row item-center justify-between mt-6 md:space-y-0 space-y-6">
            <button class="w-full md:w-auto flex justify-center items-center p-3 space-x-4 text-black rounded-md shadow-lg px-9 bg-white
           hover:bg-opacity-90 hover:shadow-lg  border transtion  hover:-translate-y-0.5 duration-150  ">
           <img src="/images/facebook.png" class="w-9" alt="">
           <span>Facebook</span>
            </button>
            <button class="w-full md:w-auto flex justify-center items-center p-3 space-x-4 rounded-md shadow-lg px-9 bg-white
           hover:bg-opacity-90 hover:shadow-lg text-black  border transtion  hover:-translate-y-0.5 duration-150  ">
           <img src="/images/google.png" class="w-9" alt="">
           <span>Google</span>
            </button>
        
         
            </div>

    </div>
   
     <img src="/images/image.jpg" alt="" class="w-[430px] hidden md:block">
   
    </div>
    
    </div>
</div>
</body>
</html>
